name: BORIS-EXEMPLE
run-name: ${{ github.actor }} example check node -v
on: [push]
jobs:
  check-jest-version:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install -g jest
      - run: jest -v